<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="text"></div>
  
  <h1 id="hi"></h1>
  <table>
    <tbody id="tbody"></tbody>
  </table>
  <script>
    function getTime(){
      var second = sessionStorage.getItem("second");
    document.getElementById("hi").innerHTML = `${second}`;
    }
    setInterval(getTime,1000);
    
  </script>
</body>
</html>
