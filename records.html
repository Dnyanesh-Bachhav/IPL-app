<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1 class="text-center">IPL <div id="IPL_Year" style="display: inline;"></div> Record Holders</h1>
    <div id="recent" style="margin-top: 40px;"></div>
    <!-- Orange Cap -->
    <div class="text-center text-warning border-dark bg-light" style="width: 250px;border: 2px solid;margin-left: 200px;">
    <img src="" alt="" id="orangeCap">
    <div id="orangeCapData"></div>
    </div>

    <hr>

    <div class="text-center border-dark bg-light" style="width: 250px;border: 2px solid;margin-left: 200px;color:#6A5ACD">
    <img src="" alt="" id="purpleCap">
    <div id="purpleCapData"></div>
</div>
    <script>
        document.getElementById("IPL_Year").innerHTML = new Date().getFullYear();
        //Orange Cap
        var img = sessionStorage.getItem("liveTable");
        var imgId = sessionStorage.getItem("liveTableID");
        var img2 = "https:" + img.replace("Photo-Missing",imgId);
        console.log(img2);
        document.getElementById("orangeCap").src = img2;
        document.getElementById("orangeCapData").innerHTML = sessionStorage.getItem("orangeCapData");

        //Orange Cap
        var imgPurple = sessionStorage.getItem("purpleCapHolder");
        var imgIdPurple = sessionStorage.getItem("purpleCapHolder1");
        var img2Purple = "https:" + imgPurple.replace("Photo-Missing",imgIdPurple);
        console.log(img2Purple);
        document.getElementById("purpleCap").src = img2Purple;
        document.getElementById("purpleCapData").innerHTML = sessionStorage.getItem("purpleCapData");
    </script>
